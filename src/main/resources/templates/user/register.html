<main class="login-register-main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Register</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="small mb-1" for="user_email">Email</label>
                                <input class="form-control py-4" type="email" id="user_email" placeholder="Enter email address" name="email" required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="user_username">Username</label>
                                <input class="form-control py-4" type="text" id="user_username" placeholder="Enter username" name="username" required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="user_fullname">Full Name</label>
                                <input class="form-control py-4" type="text" id="user_fullname" placeholder="Enter full name" name="fullName" required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="user_password_first">Password</label>
                                <input class="form-control py-4" type="password" id="user_password_first" placeholder="Enter password" name="password" required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="user_password_second">Confirm Password</label>
                                <input class="form-control py-4" type="password" id="user_password_second" placeholder="Confirm password" name="confirmPassword" required="required"/>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <a class="btn btn-default" th:href="@{/}">Cancel</a>
                                <input value="Create Account" type="submit" class="btn btn-primary btn-block"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
