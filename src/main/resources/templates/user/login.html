<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
          <div class="card-body">
            <form class="form-horizontal" th:action="@{/login}" method="post">
              <div class="form-group">
                <label class="small mb-1" htmlFor="username">Username</label>
                <input type="text" class="form-control py-4" id="user_username" placeholder="Enter username" name="username"/>
              </div>
              <div class="form-group">
                <label class="small mb-1" htmlFor="password">Password</label>
                <input type="password" class="form-control py-4" id="password" placeholder="Enter password" name="password"/>
              </div>

              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

              <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                <a class="small" th:href="@{/forgot_password}">Forgot Password?</a>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <div class="small"><a href="#">Need an account? Sign up!</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
